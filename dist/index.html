<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer type="text/javascript" src="bundle.js"></script>
    <title>Gjett tallet spillet</title>
</head>
<body>
    <h1>Gjett tallet spillet</h1>
	<p>Jeg tenker på et tall mellom 1 og 100. Kan du gjette tallet mitt?</p>
	<input type="number" id="guessInput">
	<button onclick="checkGuess()">Gjett</button>
	<p id="result"></p>

    <form class="add">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
    </form>
    <p>Score Board</p>
    <ul class="score_board">
    </ul>
</body>
</html>

<!-- Kode for gjett tallet spillet -->
<script>
    // Generer et tilfeldig tall mellom 1 og 100
let secretNumber = Math.floor(Math.random() * 100) + 1;

function checkGuess() {
  // Hent verdien fra input-feltet
  let guess = parseInt(document.getElementById("guessInput").value);

  // Sjekk om gjettet er riktig
  if (guess === secretNumber) {
    document.getElementById("result").innerHTML = "Gratulerer! Du gjettet riktig!";
  } else if (guess < secretNumber) {
    document.getElementById("result").innerHTML = "Høyere!";
  } else {
    document.getElementById("result").innerHTML = "Lavere!";
  }
}
</script>
